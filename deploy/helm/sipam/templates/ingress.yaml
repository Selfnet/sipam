---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "common.names.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: {{ template "common.names.fullname" . }}-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ template "common.names.fullname" . }}-frontend