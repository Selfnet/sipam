image: python:3.8-buster

variables:
  POSTGRES_USER: sipam
  POSTGRES_PASSWORD: sipam
  POSTGRES_DB: sipam
  prometheus_multiproc_dir: /tmp
  npm_prefix: frontend/sipam/

stages:
  - test
  - build

eslint:
  image: node:15.3.0-buster
  stage: test
  before_script:
    - npm i --prefix ${npm_prefix} -g eslint
  script:
    - eslint ${npm_prefix}

