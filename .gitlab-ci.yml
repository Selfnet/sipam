flake8:
  stage: test
  before_script:
    - pip install pipenv
  script:
    - pipenv install --dev
    - pipenv --version
    - pipenv run flake8 .

security:
  stage: test
  variables:
    PIPENV_PYUP_API_KEY: ""
  before_script:
    - pip install pipenv
  script:
    - pipenv check

pytest:
  services:
    - postgres:latest
  stage: test
  before_script:
    - pip install pipenv
  script:
    - pipenv install --dev
    - pipenv run coverage run -m pytest
    - pipenv run coverage report

include:
  - template: Code-Quality.gitlab-ci.yml
